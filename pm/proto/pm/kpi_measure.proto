syntax = "proto3";
package supsidacdisaac.pm.pm;

option go_package = "github.com/supsi-dacd-isaac/parity-cosmos/pm/x/pm/types";



message KpiMeasure {
  string index = 1; 
  string kpi = 2; 
  string player = 3; 
  int32 timestamp = 4; 
  string value = 5; 
  string mu = 6; 
  string creator = 7;
}

